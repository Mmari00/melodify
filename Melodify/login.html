<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Melodify Log in page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
<header>
    <div class="logo">
        <a href="index.html">
            <img src="image/img/LOGO-MELODIFY.png">
        </a>
    </div>
</header>

<section>
    <div class="main">
        <h1>Log in to Melodify</h1>

        <div class="account-connect">
            <button class="a-c-btn" id="g"><img src="img/image/google.png" alt=""><span><a href="https://gmail.com/">Continuar con google</a></span> </button>
            
            <button class="a-c-btn" id="f"><img src="img/image/facebook.png" alt=""><span><a href="https://www.facebook.com/">Continuar con Facebook</a></span></button>
            <button class="a-c-btn" id="a"><img src="img/image/apple.png" alt=""><span><a href="https://www.icloud.com/mail">Continuar con Apple</a></span></button>
        </div>

            <hr>




            <div class="log-in">
                <form>
                    <label> Email or username</label>
                    <input type="text" placeholder="Email or username">


                    <label> Password</label>
                    <input type="text" placeholder="Password">


                    <div class="switch">
                        <input type="checkbox" id="switch" checked>
                        <span> Remember me</span>
                    </div>

                    <button> Log In</button>

                    <a href="a"> Forgot your password?</a>
                </form>
            </div>










    </div>
</section>



</body>
</html>
